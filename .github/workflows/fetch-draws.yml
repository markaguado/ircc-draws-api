name: Fetch IRCC Draws

on:
  schedule:
    # Run daily at 10:00 AM UTC (adjust as needed)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch IRCC draws data
        run: node fetch-draws.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code database/draws.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add database/draws.json
          git commit -m "Update IRCC draws data - $(date +'%Y-%m-%d %H:%M UTC')"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes to IRCC draws data"
